<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css ">
    <title>To-Do list</title>
</head>
<body>
    <div class="wrapper-body">
        <div class="top-bar">
            <div class="camp-input">
                <input type="text" id="inputName" required="" title="" autocomplete="off">
                <label for="inputName" class="labeltext">Nova Tarefa</label>
            </div>
            <button class="btn-add" id="btnAdd">ADD</button>
        </div>
        <div id="listView"></div>
    </div>

    <div class="wrapper-alert">
        <h1 class="info-name-alert">Um item foi Removido !!</h1>
        <div class="controlls-alert">
            <button class="btn-desf-task-alert">Desfazer</button>
            <button class="btn-close-alert">
                <svg viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
